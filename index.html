<html>
<head>

    <title>
        Rock Paper Scissors
    </title>

<body>
    <h1 class="title">Rock, Paper, Scissors, Shoot!</h1>

    <div class="score-board">

    <header class="score-header">

    <div class = "computer-header">Computer Score</div>
    </header>

    
    
    <div class="scores">
    <div class = "player-score">0</div>
    <div class = "computer-score">0</div>
    </div>

    </div>

    <span class = "result">0</span>
    
    <div class="buttons">

        <button id="button" class="rock"><img src='images/rock.png' height="75"></button>
        <button id="button" class="paper"><img src= 'images/paper.png' height="75"></button>
        <button id="button" class="scissors"><img src= 'images/scissors.png' height="75"></button>

        </div>
    
        <script src="script.js"></script>

</body>
